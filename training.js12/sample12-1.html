<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
</head>
<style>
    .box{
        border: 2px solid gray;
        padding: 10px;
        margin-bottom: 10px;
    }
    .output-box {
         border: 2px solid gray;
         padding: 10px;
         background-color: #f9f9f9;
        }
</style>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    <div class="box" id="content-box">
        <h3>人口800万人以上の都道府県</h3>
    <ul><li>東京都</li>
        <li>神奈川県</li>
        <li>大阪府</li></ul>
    </div>
   
    <button id = ABC>HTMLを表示</button>

    <p>    </p>
    <p>    </p>

    <div class="output-box" id="html-output">
        ここにHTMLが表示されます。
    </div>
    <script>
        document.getElementById("ABC").addEventListener("click", function() {
            const contentBox = document.getElementById("content-box");
            const htmlContent = contentBox.innerHTML;
            document.getElementById("html-output").textContent = htmlContent;
        });
    </script>
</body>
</html>
