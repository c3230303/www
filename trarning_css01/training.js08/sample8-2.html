<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入場者の一覧</title>
<style>
    body{
        font-family: Arial,sans-serif;
    }    
    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        font-size: 18px;
    }
    th, td {
        border: 1.5px solid #000;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #8ccccc;
        font-weight: bold;
        color: #000;
    }
    .header-row th {
        color: #000000;
        font-size: 1.2em;
    }

</style>
</head>
<body>

<table>

</table>
    
</body>
</html>
