<body>
<h3>問題</h3>
次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>
<script>
function show() {
    let anser = [];
    let count = 0;
    let x = 1; 
  
    while (true) {
        if ((x*x*x)-(53 *(x*x)) + (620*x) - 1036 == 0) {
                    anser.push(x);
                    count++;
                if (count >= 3) {
        if (count === 3) {
        if (count === 3)
                 break;
        }
      }
    }
      x++;
      document.getElementById("message").textContent = `解: ${anser.join(", ")}`;}
}
</script>
